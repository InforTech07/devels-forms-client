<div class="flex w-full h-screen items-center justify-center">
    <form  [formGroup]="loginForm"  class="max-w-sm mx-auto w-full shadow-lg p-4 rounded-lg bg-white">
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-5">Login</h1>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
            <input formControlName="email"
                type="email"
                id="email"
                [ngClass]="{
                'focus:ring-red-500 focus:border-red-500 border-red-500 shadow-red-500': loginForm.get('email')?.touched && loginForm.get('email')?.invalid,
                'focus:ring-blue-500 focus:border-blue-500': loginForm.get('email')?.valid || !loginForm.get('email')?.touched
                }"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:outline-none"
                placeholder="user@devel-forms.com"
                required>
            <app-error-message [control]="loginForm.get('email')"></app-error-message>
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña:</label>
            <input 
                formControlName="password" 
                type="password" 
                id="password"
                placeholder="********" 
                [ngClass]="{
                    'focus:ring-red-500 focus:border-red-500 border-red-500 shadow-red-500': loginForm.get('password')?.touched && loginForm.get('email')?.invalid,
                    'focus:ring-blue-500 focus:border-blue-500': loginForm.get('password')?.valid || !loginForm.get('password')?.touched
                    }"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            <app-error-message [control]="loginForm.get('password')"></app-error-message>
        </div>
        <button 
            (click)="login()" 
            type="button" 
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Acceder
        </button>
        <div class="mt-5">
            <p class="text-sm text-gray-900 dark:text-white">¿No tienes cuenta? <a routerLink="/register" class="text-blue-600 hover:underline dark:text-blue-500">Regístrate</a></p>
        </div>
    </form>
    <!--crear cuenta-->
</div>
